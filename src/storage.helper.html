<!DOCTYPE html>
<pre id="divCode"></pre>
<script>
  const len = localStorage.length;
  const data = [];
  for (let i=0;i<len;i++) {
    const value = JSON.parse(localStorage[i]);
    data.push(value); 
  }
  divCode.innerHTML = JSON.stringify(data,0, 2);

  // data.forEach(x => x.text = x.text.replaceAll('api.something.com','api.51bank.io'));

  function fromData(data) {
    localStorage.clear();
    for (let i=0;i<data.length;i++) {
      localStorage.setItem(i, JSON.stringify(data[i]) ); 
    }
  }

</script>
