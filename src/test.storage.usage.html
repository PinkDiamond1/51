<!DOCTYPE html>
<html>
<body>
<h2>local storage size</h2>
<div id="divResponse"></div>
<script>

function compute() {
  let count = 0; 
  for (const i in localStorage) {
    if (!localStorage.hasOwnProperty(i)) continue;
    count+= localStorage[i].length + i.length;
  }
  return count; 
}
// Storage 6854.45 MB of 8 GB

const size = compute();
divResponse.innerHTML = (size/1024).toFixed(2)+'KB - ' +  (size*100/(5*1024*1024)).toFixed(2)+'%';



</script>
</body>
</html>
