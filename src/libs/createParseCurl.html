<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="third.parties/normalize.8.0.1/normalize.min.css">
    <style>
        body { margin:30px; font-family: sans-serif; font-size:18px;}

    </style>
    <title></title>
</head>
<body>
<script src="createParseCurl.js"></script>
<h2 style="display:inline">Input Text Area</h2> <span style="font-size:13px;">you can copy paste some sample messages from <a href="createParseCurl.html.sample.messages.html">here</a></span>
<br>
<textarea id='taCode' style="margin:5px;width:80%;height:200px;"></textarea>
<h2>The Result</h2>
<pre id="divResult"></pre>
<script>
const parseCurl = createParseCurl();     

function loopy() {
    result = parseCurl(taCode.value);
    result = JSON.stringify(result,null, 2);
    divResult.innerHTML = result; 
    setTimeout(loopy, 500); 
}
loopy();

</script>
</body>    
</html>
