<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="third.parties/normalize.8.0.1/normalize.min.css">
<style>

body {
  font-family:sans-serif;
  font-size:16px;
  line-height:1.4;
}

a {
  color: #428bca;
  text-decoration: none;
}

a:focus, a:hover {
  color: #2a6496;;
}

button {
  cursor: pointer;
}

#divHeader {
  width:100%;
  height:64px;
  background:#000;
  color:white; 
}

#divMain {
  position:absolute;
  top:96px;
  left:32px;
  right:32px;
  bottom:32px;
}

#divEditor {
  width: 100%;
  height: 60px;
  min-height: 60px;
  border:1px solid #888;
}  



</style>
</head>
<body>
<div id="divHeader">test ace editor</div>
<div id="divMain">
<span style="font-size:24px;font-family:monospace;">curl<span style='letter-spacing:-6px;'>://</span> </span>
<div id="divEditor"></div>
<div style="height:6px;"></div>
<button id="btnExecute">Execute</button>
</div>

<script src='..\third.parties\ace.1.4.14\ace.js'></script>
<script>
const editor = ace.edit('divEditor');
editor.getSession().setMode('ace/mode/curl'); // We really need a curl editor
editor.focus();
editor.navigateFileEnd(); 


// Overriden only to avoid the resizing of the gutters when the line counter moves from one digit (9) to two digits (10)
// We expect the editor to reach a maximum of 20 30 lines so we cater for two digits at best (2*config.characterWidth)
editor.session.gutterRenderer =  {
    getWidth: function(session, lastLineNumber, config) { return 2*config.characterWidth; },
    getText: function(session, row) { return (1+row).toString(); }
};


editor.on("change", function() {
    divEditor.style.height = editor.renderer.lineHeight * editor.session.doc.getLength() + "px"; // recomputes the height of the div based on
    editor.resize();                                                                             // the editor's content
});

</script>
</body>
</html>
