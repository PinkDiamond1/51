<!doctype html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="stylesheet" href="51.css"></head><body><did id="divBGHeader"></did><did id="divBGBillboard"></did><div id="divHeader"><div id="divMenuItems"><a href="index.html">51 Bank</a><a href="console.html">Console</a><a href="dashboard.html">Dashboard</a><a id="hldMenuItem" href="docs.html">Docs</a></div><div id="divBillboard"></div></div><div id="divMain"><h1>Statistics</h1><div>The system is currently configured to use the local storage to save its data.</div><div id="divStats"></div></div><script>if(localStorage.length<=1)divStats.innerHTML="<ul><li><div>âš  There are no statistics available at the moment. Please try to enter some data before coming back here</div></li></ul>";else{function computeStorageInBytes(){let e=0;for(const t in localStorage)localStorage.hasOwnProperty(t)&&(e+=localStorage[t].length+t.length);return e}function getNumberOfActiveDays(e,t){return(Date.UTC(t.getFullYear(),t.getMonth(),t.getDate())-Date.UTC(e.getFullYear(),e.getMonth(),e.getDate()))/864e5}const e=computeStorageInBytes(),t=new Date(JSON.parse(localStorage[0]).timestamp),a=getNumberOfActiveDays(t,new Date),r=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][t.getDay()]+"</b> the <b>"+t.getDate()+"/"+["January","February","March","April","May","June","July","August","September","October","November","December"][t.getMonth()]+"/"+t.getFullYear();divStats.innerHTML="<ul><li>The system was created <b>"+a+" days ago</b> on <b>"+r+"</b></li><li>The system has processed <b>"+(localStorage.length-1)+"</b> instructions so far</li><li>The storage usage is <b>"+(e/1024).toFixed(2)+"KB</b> - <b>"+(100*e/5242880).toFixed(2)+"%</b> of the available storage space</li></ul>"}</script></body></html>
