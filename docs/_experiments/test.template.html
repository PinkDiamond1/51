<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="../51.css">
<style>
  input {
    xmargin:0;
    xpadding:0;
    border:0;
    border-bottom:1px solid #333;   
  }


</style>
</head>
<body>
<div id="divMain">


<datalist id="currencies">
  <option>GBP</option>
  <option>EUR</option>
  <option>USD</option>
</datalist>
<div>The idea of test.template.html is to explore a page where a curl command is already given (prefilled) and the user can just amend it</div>
<pre><code>curl https://api.51bank.io/payments/ -Xpost \
  -d debtorId=<input type="text" id="txtDebtorId" />\
  -d creditorId=<input type="text" id="txtDebtorId" /> \
  -d amount=<input type="text" id="txtDebtorId" style="width:100px"/> \
  -d currency=<input type="text" list="currencies" style="width:80px"/>\
  -d idempotency=<input type="text" id="txtDebtorId" />
</code></pre>
<button>Run</button>
</div>
</body>
</html>
